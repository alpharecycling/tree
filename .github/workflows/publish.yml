name: alpharecycling/tree

on:
  push:
    branches:
      - master

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
          registry-url: https://npm.pkg.github.com/
          scope: '@alpharecycling'
      - run: npm install
      - run: npm publish
        with:
          global: true
          name: alpha-admin
          email: '50398408+jmatelowski@users.noreply.github.com'
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
